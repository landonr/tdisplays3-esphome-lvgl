esphome:
  name: esphome-lvgl
    # Include customized header files for TFT_eSPI, LVGL components and the demo UI
  includes:
    # - tftespi-component.h
    - esphome-lvgl/bootlogo.h
    - esphome-lvgl/lv_conf.h
    - esphome-lvgl/lv_demo_conf.h
    - esphome-lvgl/LvglComponent.h
    - esphome-lvgl/LvglCheckbox.h
    - esphome-lvgl/LvglSwitch.h
    - esphome-lvgl/LvglToggleButton.h
  # Dowload extra libraries for TFT_eSPI, LVGL and the demo UI
  libraries:
    - bodmer/tft_espi
    - lvgl/lvgl
    - lvgl/lv_examples
    - esphome-lvgl=https://github.com/TLCary/esphome-lvgl.git

esp32:
  board: esp32-s3-devkitc-1
  variant: esp32s3
  framework:
    type: arduino
    version: 2.0.3
    platform_version: 5.0.0

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:
  password: "6ada29f6f41ce1685d29d406efd25fa4"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "S3 Fallback Hotspot"
    password: "zQ9tuPKIfFMu"

  platformio_options:
    upload_speed: 1500000
    build_flags:
      - "-D LV_CONF_INCLUDE_SIMPLE"
      - "-D LV_LVGL_H_INCLUDE_SIMPLE"
      - "-D LV_DEMO_CONF_INCLUDE_SIMPLE"
      - "-I src      ; for lv_conf.h"
      # - "-I .piolibdeps/hasp-esphome      ; for hasplib"
      - "-D LV_MEM_SIZE=49152U           ; 48 kB lvgl memory"
      # The folowing defines will configure the TFT display driver, size and pins
      - "-D USER_SETUP_LOADED=1"
      - "-D ILI9341_DRIVER=1"
      # - "-D SUPPORT_TRANSACTIONS ; Default on ESP32"
      - "-D TFT_WIDTH=240"
      - "-D TFT_HEIGHT=320"
      - "-D TFT_ROTATION=0 ; Use default, see TFT_ROTATION values"
      - "-D TFT_MISO=19"
      - "-D TFT_MOSI=23"
      - "-D TFT_SCLK=18"
      - "-D TFT_BCKL=32  ; Configurable via web UI (default 32)"
      - "-D TOUCH_CS=12  ; Default for TFT connector"
      - "-D TOUCH_CAL_DATA=268,3553,383,3532,6  ; Touch Calibration Data"
      - "-D SPI_FREQUENCY=40000000"
      - "-D SPI_TOUCH_FREQUENCY=2500000"
      - "-D SPI_READ_FREQUENCY=20000000"
    # board_build.f_flash: 80000000L

web_server:
  port: 80
  
time:
  - platform: homeassistant
    id: ha_time
    
custom_component:
  #- lambda: |-
  #    auto tftespi_component = new TFTeSPIComponent();
  #    return {tftespi_component};
  - lambda: |-
      auto lvgl_component = new LvglComponent();
      return {lvgl_component};

# Example configuration entry
switch:
  - platform: custom
    lambda: |-
      auto my_switch1 = new LvglSwitch(50,50,80,45);
      App.register_component(my_switch1);
      return {my_switch1};
    switches:
      name: "My Switch 1"
      
  - platform: custom
    lambda: |-
      auto my_switch2 = new LvglCheckbox(50,100,150,30);
      App.register_component(my_switch2);
      return {my_switch2};
    switches:
      name: "My Switch 2"
      
  - platform: custom
    lambda: |-
      auto my_switch3 = new LvglToggleButton(50,200,150,45);
      App.register_component(my_switch3);
      return {my_switch3};
    switches:
      name: "My Switch 3"
      
